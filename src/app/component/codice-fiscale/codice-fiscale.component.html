<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inserisci il Codice Fiscale</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #homeform="ngForm" (ngSubmit)="invioCI(homeform)">
        <mat-form-field>
          <mat-label>Codice Fiscale</mat-label>
          <input
            matInput
            type="text"
            name="ci"
            required
            ngModel
            [maxlength]="16"
            oninput="this.value = this.value.toUpperCase()"
          />
          
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!homeform.valid">
          Invio
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
